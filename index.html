<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>Budget Tracker</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <style>
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #e9ecef;
            --bg-card: #ffffff;
            --bg-input: #f9fafb;
            --bg-account-item: #f8f9fa;
            --bg-account-item-end: #f1f3f5;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --border-color: #e5e7eb;
            --border-account: #e9ecef;
            --shadow-sm: rgba(0, 0, 0, 0.06);
            --shadow-md: rgba(0, 0, 0, 0.08);
            --shadow-lg: rgba(0, 0, 0, 0.1);
            --header-overlay-1: rgba(255, 255, 255, 0.1);
            --header-overlay-2: rgba(255, 255, 255, 0.05);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --bg-account-item: #1e293b;
            --bg-account-item-end: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --border-color: #334155;
            --border-account: #334155;
            --shadow-sm: rgba(0, 0, 0, 0.3);
            --shadow-md: rgba(0, 0, 0, 0.4);
            --shadow-lg: rgba(0, 0, 0, 0.5);
            --header-overlay-1: rgba(255, 255, 255, 0.05);
            --header-overlay-2: rgba(255, 255, 255, 0.02);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            padding-bottom: 40px;
            transition: background 0.3s ease;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 24px 50px;
            color: white;
            border-radius: 0 0 40px 40px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: var(--header-overlay-1);
            border-radius: 50%;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -5%;
            width: 200px;
            height: 200px;
            background: var(--header-overlay-2);
            border-radius: 50%;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .balance-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .balance-label {
            font-size: 15px;
            opacity: 0.85;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .balance-amount {
            font-size: 56px;
            font-weight: 800;
            letter-spacing: -2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .balance-positive {
            color: #4ade80;
        }

        .balance-negative {
            color: #f87171;
        }

        .input-container {
            background: var(--bg-card);
            margin: -20px 20px 20px;
            padding: 24px;
            border-radius: 24px;
            box-shadow: 0 8px 30px var(--shadow-md);
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .input {
            width: 100%;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 18px 20px;
            font-size: 16px;
            margin-bottom: 14px;
            background: var(--bg-input);
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--text-primary);
        }

        .input::placeholder {
            color: var(--text-tertiary);
        }

        .input:focus {
            outline: none;
            border-color: #667eea;
            background: var(--bg-card);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .button-row {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .button {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.2) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .button:hover::before {
            opacity: 1;
        }

        .button:active {
            transform: scale(0.96);
        }

        .income-button {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
        }

        .expense-button {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
        }

        .transactions-container {
            padding: 0 20px;
        }

        .transactions-title {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 18px;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .transaction-item {
            background: var(--bg-card);
            padding: 18px 20px;
            border-radius: 18px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 15px var(--shadow-sm);
            transition: all 0.2s ease;
            border: 1px solid var(--border-color);
        }

        .transaction-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px var(--shadow-lg);
        }

        .transaction-details {
            flex: 1;
        }

        .transaction-description {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 6px;
            letter-spacing: -0.2px;
        }

        .transaction-date {
            font-size: 13px;
            color: var(--text-tertiary);
            font-weight: 500;
        }

        .transaction-amount {
            font-size: 20px;
            font-weight: 800;
            margin-left: 12px;
            letter-spacing: -0.5px;
        }

        .income-amount {
            color: #22c55e;
        }

        .expense-amount {
            color: #ef4444;
        }

        .empty-text {
            text-align: center;
            color: var(--text-tertiary);
            font-size: 16px;
            margin-top: 60px;
            font-weight: 500;
        }

        .delete-button {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            margin-left: 12px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.25);
        }

        .delete-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.35);
        }

        .delete-button:active {
            transform: scale(0.95);
        }

        .install-prompt {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            padding: 18px 24px;
            margin: 20px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            display: none;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .install-prompt:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.4);
        }

        .install-prompt.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .accounts-section {
            background: var(--bg-card);
            margin: 20px;
            padding: 24px;
            border-radius: 24px;
            box-shadow: 0 8px 30px var(--shadow-md);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .accounts-title {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 18px;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .add-account-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 18px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .add-account-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .add-account-button:active {
            transform: scale(0.98);
        }

        .account-item {
            background: linear-gradient(135deg, var(--bg-account-item) 0%, var(--bg-account-item-end) 100%);
            padding: 18px;
            border-radius: 18px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-account);
            transition: all 0.2s ease;
        }

        .account-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow-md);
        }

        .account-info {
            flex: 1;
        }

        .account-name {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 6px;
            letter-spacing: -0.2px;
        }

        .account-details {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .account-balance {
            font-size: 20px;
            font-weight: 800;
            color: #667eea;
            margin-right: 12px;
            letter-spacing: -0.5px;
        }

        .sync-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            margin-right: 8px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.25);
        }

        .sync-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.35);
        }

        .remove-account-button {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.25);
        }

        .remove-account-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.35);
        }

        .loading {
            text-align: center;
            color: var(--text-tertiary);
            padding: 24px;
            font-weight: 500;
        }

        .error-message {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            padding: 14px 18px;
            border-radius: 14px;
            margin-bottom: 14px;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid #fca5a5;
        }

        [data-theme="dark"] .error-message {
            background: linear-gradient(135deg, #7f1d1d 0%, #991b1b 100%);
            color: #fecaca;
            border-color: #991b1b;
        }

        .success-message {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
            padding: 14px 18px;
            border-radius: 14px;
            margin-bottom: 14px;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid #6ee7b7;
        }

        [data-theme="dark"] .success-message {
            background: linear-gradient(135deg, #064e3b 0%, #065f46 100%);
            color: #a7f3d0;
            border-color: #065f46;
        }

        .sync-status {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 6px;
            font-weight: 500;
        }

        .total-accounts-balance {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            padding: 20px;
            border-radius: 18px;
            margin-bottom: 18px;
            text-align: center;
            border: 2px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .total-accounts-balance {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.25) 0%, rgba(118, 75, 162, 0.25) 100%);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .total-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .total-amount {
            font-size: 32px;
            font-weight: 800;
            color: #667eea;
            letter-spacing: -1px;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Add subtle animation to elements on load */
        .transaction-item {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="install-prompt" id="installPrompt">
        üì± Add to Home Screen for quick access!
    </div>

    <div class="header">
        <div class="header-content">
            <div class="header-title">
                Budget Tracker
                <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
                    <span id="themeIcon">üåô</span>
                </button>
            </div>
            <div class="balance-container">
                <div class="balance-label">Current Balance</div>
                <div class="balance-amount" id="balanceAmount">$0.00</div>
            </div>
        </div>
    </div>

    <div class="input-container">
        <input type="number" class="input" id="amountInput" placeholder="Amount" step="0.01">
        <input type="text" class="input" id="descriptionInput" placeholder="Description (optional)">
        <div class="button-row">
            <button class="button income-button" onclick="addTransaction('income')">+ Income</button>
            <button class="button expense-button" onclick="addTransaction('expense')">- Expense</button>
        </div>
    </div>

    <div class="accounts-section">
        <div class="accounts-title">Connected Accounts</div>
        <div id="statusMessage"></div>
        <button class="add-account-button" onclick="connectPlaidAccount()">üè¶ Connect Bank Account</button>
        <div id="totalBalance"></div>
        <div id="accountsList"></div>
    </div>

    <div class="transactions-container">
        <div class="transactions-title">Recent Transactions</div>
        <div id="transactionsList"></div>
    </div>

    <script>
        let balance = 0;
        let transactions = [];
        let connectedAccounts = [];
        let plaidLinkToken = null;

        // Plaid configuration
        const PLAID_CONFIG = {
            // For demo purposes - you'll need to replace this with your actual backend
            useSandbox: true,
            clientName: 'Budget Tracker'
        };

        // Auto-detect API URL based on environment
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3000'
            : window.location.origin; // Use same origin on Render

        // Load data on startup
        function loadData() {
            const savedData = localStorage.getItem('budgetData');
            if (savedData) {
                const data = JSON.parse(savedData);
                balance = data.balance || 0;
                transactions = data.transactions || [];
                connectedAccounts = data.connectedAccounts || [];
                updateUI();
                updateAccountsUI();
            }
        }

        // Save data
        function saveData() {
            const data = { balance, transactions, connectedAccounts };
            localStorage.setItem('budgetData', JSON.stringify(data));
        }

        // Format currency
        function formatCurrency(value) {
            return '$' + Math.abs(value).toFixed(2);
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Add transaction
        function addTransaction(type) {
            const amountInput = document.getElementById('amountInput');
            const descriptionInput = document.getElementById('descriptionInput');
            
            const amount = parseFloat(amountInput.value);
            
            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid positive number');
                return;
            }

            const transaction = {
                id: Date.now().toString(),
                type: type,
                amount: amount,
                description: descriptionInput.value || (type === 'income' ? 'Income' : 'Expense'),
                date: new Date().toISOString()
            };

            balance = type === 'income' ? balance + amount : balance - amount;
            transactions.unshift(transaction);

            amountInput.value = '';
            descriptionInput.value = '';

            saveData();
            updateUI();
        }

        // Delete transaction
        function deleteTransaction(id) {
            if (!confirm('Delete this transaction?')) return;

            const transaction = transactions.find(t => t.id === id);
            if (transaction) {
                balance = transaction.type === 'income' 
                    ? balance - transaction.amount 
                    : balance + transaction.amount;
                
                transactions = transactions.filter(t => t.id !== id);
                saveData();
                updateUI();
            }
        }

        // Plaid Integration Functions
        async function connectPlaidAccount() {
            showStatus('Connecting to Plaid...', 'info');
            
            try {
                // Get link token from your backend
                const linkToken = await createLinkToken();
                
                if (!linkToken) {
                    showStatus('Unable to connect. Please set up your backend server.', 'error');
                    return;
                }

                // Initialize Plaid Link
                const handler = Plaid.create({
                    token: linkToken,
                    onSuccess: async (public_token, metadata) => {
                        showStatus('Account connected! Fetching data...', 'success');
                        await exchangePublicToken(public_token, metadata);
                    },
                    onExit: (err, metadata) => {
                        if (err) {
                            showStatus('Connection failed: ' + err.error_message, 'error');
                        }
                    }
                });

                handler.open();
            } catch (error) {
                console.error('Plaid connection error:', error);
                showStatus('Error connecting to Plaid. See console for details.', 'error');
            }
        }

        // Create link token (you need a backend for this)
        async function createLinkToken() {
            try {
                // This needs to call YOUR backend server
                const response = await fetch(`${API_URL}/api/create_link_token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) throw new Error('Backend not available');
                
                const data = await response.json();
                return data.link_token;
            } catch (error) {
                console.error('Backend error:', error);
                // For demo purposes, show instructions
                showDemoMode();
                return null;
            }
        }

        // Exchange public token for access token (needs backend)
        async function exchangePublicToken(publicToken, metadata) {
            try {
                const response = await fetch(`${API_URL}/api/exchange_public_token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ public_token: publicToken })
                });

                const data = await response.json();
                
                // Fetch account balances
                await fetchAccountBalances(data.access_token, metadata);
                
            } catch (error) {
                console.error('Token exchange error:', error);
                showStatus('Error saving account. Check backend server.', 'error');
            }
        }

        // Fetch account balances from Plaid
        async function fetchAccountBalances(accessToken, metadata) {
            try {
                const response = await fetch(`${API_URL}/api/accounts/balance`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ access_token: accessToken })
                });

                const data = await response.json();
                
                // Add accounts to our list
                data.accounts.forEach(account => {
                    const accountData = {
                        id: account.account_id,
                        accessToken: accessToken,
                        name: account.name,
                        officialName: account.official_name || account.name,
                        type: account.type,
                        subtype: account.subtype,
                        mask: account.mask,
                        balance: account.balances.current,
                        availableBalance: account.balances.available,
                        currency: account.balances.iso_currency_code || 'USD',
                        institution: metadata.institution.name,
                        lastSync: new Date().toISOString()
                    };
                    
                    connectedAccounts.push(accountData);
                });

                saveData();
                updateAccountsUI();
                showStatus('Account(s) connected successfully!', 'success');
                
                // Auto-sync transactions
                setTimeout(() => syncAccountTransactions(accessToken), 1000);
                
            } catch (error) {
                console.error('Balance fetch error:', error);
                showStatus('Error fetching account data.', 'error');
            }
        }

        // Sync transactions from connected accounts
        async function syncAccountTransactions(accessToken) {
            try {
                showStatus('Syncing transactions...', 'info');
                
                const response = await fetch(`${API_URL}/api/transactions/sync`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        access_token: accessToken,
                        start_date: getDateDaysAgo(30),
                        end_date: new Date().toISOString().split('T')[0]
                    })
                });

                const data = await response.json();
                
                // Import transactions
                data.transactions.forEach(plaidTx => {
                    // Check if transaction already exists
                    const exists = transactions.some(t => t.plaidId === plaidTx.transaction_id);
                    if (!exists) {
                        const transaction = {
                            id: Date.now().toString() + Math.random(),
                            plaidId: plaidTx.transaction_id,
                            type: plaidTx.amount < 0 ? 'income' : 'expense',
                            amount: Math.abs(plaidTx.amount),
                            description: plaidTx.name,
                            date: plaidTx.date,
                            category: plaidTx.category ? plaidTx.category[0] : 'Other',
                            fromPlaid: true
                        };
                        
                        transactions.unshift(transaction);
                        
                        // Update balance
                        balance += plaidTx.amount < 0 ? Math.abs(plaidTx.amount) : -Math.abs(plaidTx.amount);
                    }
                });

                saveData();
                updateUI();
                showStatus(`Synced ${data.transactions.length} transactions!`, 'success');
                
            } catch (error) {
                console.error('Transaction sync error:', error);
                showStatus('Error syncing transactions.', 'error');
            }
        }

        // Sync specific account
        async function syncAccount(accountIndex) {
            const account = connectedAccounts[accountIndex];
            if (account && account.accessToken) {
                await syncAccountTransactions(account.accessToken);
                
                // Update last sync time
                account.lastSync = new Date().toISOString();
                saveData();
                updateAccountsUI();
            }
        }

        // Remove account
        function removeAccount(accountIndex) {
            if (confirm('Remove this account? Transactions will remain.')) {
                connectedAccounts.splice(accountIndex, 1);
                saveData();
                updateAccountsUI();
                showStatus('Account removed.', 'success');
            }
        }

        // Show demo mode instructions
        function showDemoMode() {
            const message = `
                <div style="padding: 15px; background: #fff3cd; border-radius: 10px; margin-bottom: 15px;">
                    <strong>‚ö†Ô∏è Backend Required</strong><br>
                    <p style="margin: 10px 0; font-size: 14px;">To connect real bank accounts, you need a backend server. See the README for setup instructions.</p>
                    <p style="margin: 10px 0; font-size: 14px;">For now, you can add demo accounts below:</p>
                    <button onclick="addDemoAccount()" style="width: 100%; padding: 10px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">Add Demo Account</button>
                </div>
            `;
            document.getElementById('statusMessage').innerHTML = message;
        }

        // Add demo account for testing
        function addDemoAccount() {
            const demoAccounts = [
                { name: 'Chase Checking', type: 'depository', subtype: 'checking', balance: 2500.50, mask: '1234' },
                { name: 'Amex Credit Card', type: 'credit', subtype: 'credit card', balance: -850.25, mask: '9876' },
                { name: 'Wells Fargo Savings', type: 'depository', subtype: 'savings', balance: 5420.00, mask: '5555' },
                { name: 'Discover Card', type: 'credit', subtype: 'credit card', balance: -320.75, mask: '4321' }
            ];
            
            const demo = demoAccounts[Math.floor(Math.random() * demoAccounts.length)];
            
            const accountData = {
                id: 'demo_' + Date.now(),
                accessToken: 'demo',
                name: demo.name,
                officialName: demo.name,
                type: demo.type,
                subtype: demo.subtype,
                mask: demo.mask,
                balance: demo.balance,
                availableBalance: demo.balance,
                currency: 'USD',
                institution: 'Demo Bank',
                lastSync: new Date().toISOString(),
                isDemo: true
            };
            
            connectedAccounts.push(accountData);
            saveData();
            updateAccountsUI();
            showStatus('Demo account added!', 'success');
        }

        // Update accounts UI
        function updateAccountsUI() {
            const accountsList = document.getElementById('accountsList');
            const totalBalance = document.getElementById('totalBalance');
            
            if (connectedAccounts.length === 0) {
                accountsList.innerHTML = '<div class="empty-text">No accounts connected yet.</div>';
                totalBalance.innerHTML = '';
                return;
            }

            // Calculate total
            const total = connectedAccounts.reduce((sum, acc) => sum + (acc.balance || 0), 0);
            
            totalBalance.innerHTML = `
                <div class="total-accounts-balance">
                    <div class="total-label">Total Account Balance</div>
                    <div class="total-amount">${formatCurrency(total)}</div>
                </div>
            `;

            accountsList.innerHTML = connectedAccounts.map((account, index) => `
                <div class="account-item">
                    <div class="account-info">
                        <div class="account-name">
                            ${account.institution} ${account.name}
                            ${account.isDemo ? '(Demo)' : ''}
                        </div>
                        <div class="account-details">
                            ${account.subtype} ‚Ä¢‚Ä¢‚Ä¢${account.mask}
                        </div>
                        <div class="sync-status">
                            Last synced: ${formatDate(account.lastSync)}
                        </div>
                    </div>
                    <div class="account-balance">${formatCurrency(account.balance)}</div>
                    <div>
                        ${!account.isDemo ? `<button class="sync-button" onclick="syncAccount(${index})">Sync</button>` : ''}
                        <button class="remove-account-button" onclick="removeAccount(${index})">Remove</button>
                    </div>
                </div>
            `).join('');
        }

        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            const className = type === 'error' ? 'error-message' : type === 'success' ? 'success-message' : 'loading';
            statusEl.innerHTML = `<div class="${className}">${message}</div>`;
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusEl.innerHTML = '';
                }, 5000);
            }
        }

        // Helper function to get date X days ago
        function getDateDaysAgo(days) {
            const date = new Date();
            date.setDate(date.getDate() - days);
            return date.toISOString().split('T')[0];
        }

        // Update UI
        function updateUI() {
            // Update balance
            const balanceEl = document.getElementById('balanceAmount');
            balanceEl.textContent = (balance >= 0 ? '' : '-') + formatCurrency(balance);
            balanceEl.className = 'balance-amount ' + (balance >= 0 ? 'balance-positive' : 'balance-negative');

            // Update transactions list
            const listEl = document.getElementById('transactionsList');
            if (transactions.length === 0) {
                listEl.innerHTML = '<div class="empty-text">No transactions yet. Add your first transaction above!</div>';
            } else {
                listEl.innerHTML = transactions.map(t => `
                    <div class="transaction-item">
                        <div class="transaction-details">
                            <div class="transaction-description">${t.description}</div>
                            <div class="transaction-date">${formatDate(t.date)}</div>
                        </div>
                        <div class="transaction-amount ${t.type === 'income' ? 'income-amount' : 'expense-amount'}">
                            ${t.type === 'income' ? '+' : '-'}${formatCurrency(t.amount)}
                        </div>
                        <button class="delete-button" onclick="deleteTransaction('${t.id}')">Delete</button>
                    </div>
                `).join('');
            }
        }

        // Install prompt for PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.add('show');
        });

        document.getElementById('installPrompt').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                document.getElementById('installPrompt').classList.remove('show');
            }
        });

        // Dark mode functionality
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update icon
            document.getElementById('themeIcon').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Load theme preference
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('themeIcon').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Initialize
        loadTheme();
        loadData();
        
        // Check if backend is available on startup
        fetch(`${API_URL}/api/health`)
            .then(res => res.json())
            .then(() => {
                console.log('Backend server connected');
            })
            .catch(() => {
                console.log('Backend server not available - demo mode');
                showDemoMode();
            });
    </script>
</body>
</html>
