<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .widget {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 24px;
            max-width: 320px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .widget-title {
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 16px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .balance {
            font-size: 48px;
            font-weight: 800;
            color: #1f2937;
            text-align: center;
            margin-bottom: 24px;
            letter-spacing: -2px;
        }

        .balance.positive {
            color: #22c55e;
        }

        .balance.negative {
            color: #ef4444;
        }

        .progress-section {
            margin-bottom: 16px;
        }

        .progress-bar-bg {
            background: #e5e7eb;
            height: 16px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-bar-fill {
            height: 100%;
            border-radius: 8px;
            transition: width 0.5s ease;
            background: linear-gradient(90deg, #22c55e 0%, #4ade80 100%);
        }

        .progress-bar-fill.low {
            background: linear-gradient(90deg, #f59e0b 0%, #fbbf24 100%);
        }

        .progress-bar-fill.critical {
            background: linear-gradient(90deg, #ef4444 0%, #f87171 100%);
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            font-weight: 600;
            color: #6b7280;
        }

        .updated {
            text-align: center;
            font-size: 11px;
            color: #9ca3af;
            margin-top: 16px;
        }

        .open-app {
            display: block;
            width: 100%;
            padding: 14px;
            margin-top: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="widget-title">Budget Tracker</div>
        <div class="balance" id="balance">$0.00</div>
        
        <div class="progress-section">
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progressBar" style="width: 100%"></div>
            </div>
            <div class="progress-info">
                <span id="percentage">100%</span>
                <span id="goal">of $0</span>
            </div>
        </div>
        
        <div class="updated" id="updated">Updated just now</div>
        
        <a href="../index.html" class="open-app">Open Budget Tracker</a>
    </div>

    <script>
        function loadWidgetData() {
            try {
                const widgetData = JSON.parse(localStorage.getItem('widgetData') || '{}');
                const balance = widgetData.balance || 0;
                const budgetGoal = widgetData.budgetGoal || 0;
                const percentage = widgetData.percentage || 100;
                const lastUpdated = widgetData.lastUpdated;

                // Update balance
                const balanceEl = document.getElementById('balance');
                const formatted = Math.abs(balance).toFixed(2);
                balanceEl.textContent = balance >= 0 ? `$${formatted}` : `-$${formatted}`;
                balanceEl.className = 'balance ' + (balance >= 0 ? 'positive' : 'negative');

                // Update progress bar
                const progressBar = document.getElementById('progressBar');
                progressBar.style.width = Math.min(percentage, 100) + '%';
                
                progressBar.className = 'progress-bar-fill';
                if (percentage < 25) {
                    progressBar.classList.add('critical');
                } else if (percentage < 50) {
                    progressBar.classList.add('low');
                }

                // Update text
                document.getElementById('percentage').textContent = Math.round(percentage) + '%';
                document.getElementById('goal').textContent = budgetGoal > 0 ? `of $${budgetGoal.toFixed(0)}` : 'Set a goal';

                // Update timestamp
                if (lastUpdated) {
                    const date = new Date(lastUpdated);
                    const now = new Date();
                    const diffMs = now - date;
                    const diffMins = Math.floor(diffMs / 60000);
                    
                    let timeText;
                    if (diffMins < 1) {
                        timeText = 'Updated just now';
                    } else if (diffMins < 60) {
                        timeText = `Updated ${diffMins} min${diffMins > 1 ? 's' : ''} ago`;
                    } else {
                        const diffHours = Math.floor(diffMins / 60);
                        timeText = `Updated ${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
                    }
                    document.getElementById('updated').textContent = timeText;
                }
            } catch (error) {
                console.error('Error loading widget data:', error);
            }
        }

        // Load data on page load
        loadWidgetData();

        // Auto-refresh every 30 seconds
        setInterval(loadWidgetData, 30000);
    </script>
</body>
</html>
